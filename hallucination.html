<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Form</title>
</head>
<body>
    <form action="/cgi-bin/query-process.cgi" method="post">
        <label for="query">Query:</label>
        <input type="text" id="query" name="query" value="query" onfocus="if(this.value=='query'){this.value=''; this.style.color='black';}" style="color:grey;">
        <br><br>
        <label for="model">Select Model:</label><br>
        <input type="radio" id="gpt-4o" name="model" value="gpt-4o-2024-11-20">
        <label for="gpt-4o">GPT-4o</label><br> 
        <input type="radio" id="gpt-4o-mini" name="model" value="gpt-4o-mini-2024-07-18">
        <label for="gpt-4o-mini">GPT-4o-mini</label><br>
        <input type="radio" id="claude-sonnet" name="model" value="claude-3-5-sonnet-20241022">
        <label for="claude-sonnet">Claude-Sonnet</label><br>
        <input type="radio" id="claude-haiku" name="model" value="claude-3-haiku-20240307">
        <label for="claude-haiku">Claude-Haiku</label><br><br>
        <label for="n-value">Number of Variants (N):</label>
        <input type="range" id="n-value" name="n-value" min="1" max="20" value="10" oninput="this.nextElementSibling.value = this.value">
        <output>10</output>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
